<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hero.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script src="loadNavbar.js"></script>
    <div class="main">
      <div class="content" id="content">
        <div class="hero-main">
          <p class="para">Select Size For Images</p>
          <div class="size-img">
            <button class="active" data-size="1728x800">1728 x 800</button>
            <button data-size="1440x600">1440 x 600</button>
            <button data-size="769x354">769 x 354</button>
            <button data-size="430x353">430 x 353</button>
          </div>
          <div class="upload">
            <div class="upload-file">
              <div class="upload-box">
                <input
                  type="file"
                  id="fileInput"
                  accept="image/*"
                  style="display: none"
                />
                <img src="./assets-hero/upload.png" alt="" />
                <button onclick="document.getElementById('fileInput').click();">
                  Upload File
                </button>
                <p>Drag an image here</p>
              </div>
              <button id="submitBtn">Submit</button>
            </div>
            <div class="uploaded-file">
              <p>Uploaded Files</p>
              <ul id="fileList"></ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Popup for deletion confirmation -->
      <div class="popup" id="popup" style="display: none">
        <button id="close-popup">
          <img src="./assets-hero/close.png" alt="" />
        </button>
        <p>Are you sure you want to delete?</p>
        <div class="buttons">
          <button class="close" id="cancel-btn">Cancel</button>
          <button class="delete" id="confirm-delete">Delete</button>
        </div>
      </div>
      <div class="overlay" id="overlay" style="display: none"></div>
      <!-- Modal for viewing image -->
      <div class="modal" id="imageModal" style="display: none">
        <button id="close-image-modal">
          <img src="./assets-hero/close.png" alt="Close" />
        </button>
        <img id="modalImage" src="" alt="View Image" />
      </div>
    </div>

    <script src="hero.js"></script>
  </body>
</html>
